name: Package Extension

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/extension/**'
      - 'packages/core/**'
      - 'packages/adapters/**'
      - 'packages/scheduler/**'

jobs:
  package:
    name: Build VSIX Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build all packages
        run: npm run build
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        run: |
          cd packages/extension
          vsce package --out dist/socialpostai.vsix
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: packages/extension/dist/socialpostai.vsix
          retention-days: 30
      
      - name: Publish to GitHub Packages
        if: github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
        run: |
          cd packages/extension
          vsce publish --packagePath dist/socialpostai.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        continue-on-error: true
